
{% load static %}
<div class="modal fade" id="actionModal" tabindex="-1" role="dialog" aria-labelledby="actionModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="actionModalLabel">{% if form.instance.pk %}Modifier l'action{% else %}Créer une nouvelle action{% endif %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% block extra_js %}
<script>
  $(document).ready(function() {
    $('#actionModal').on('show.bs.modal', function(event) {
      var button = $(event.relatedTarget); // Button that triggered the modal
      var actionId = button.data('action-id'); // Get the action ID from the button's data attribute

      if (actionId) {
        // Fetch the action data and populate the form
        $.ajax({
          url: '{% url "plan:action_detail" 0 %}'.replace('0', actionId), // Replace with the appropriate URL to fetch the action data
          method: 'GET',
          success: function(data) {
            // Update the form fields with the action data
            $('#actionForm input[name="titre"]').val(data.titre);
            $('#actionForm textarea[name="description"]').val(data.description);
            // Update other form fields as needed
          },
          error: function() {
            alert('Erreur lors de la récupération des données de l'action.');
          }
        });
      }
    });
  });
</script>
{% endblock %}
