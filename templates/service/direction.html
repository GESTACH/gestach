{% extends 'authentification/base.html' %}

{% block content %}
    <div class="container">
        <h2>Cr√©er une Direction</h2>

        <form method="POST">

            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.ministere_id.id_for_label }}">Ministere:</label>
                {{ form.ministere_id }}
                {% if form.ministere_id.errors %}
                    <p class="error">{{ form.ministere_id.errors }}</p>
                {% endif %}
            </div>

            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Name:</label>
                {{ form.name }}
                {% if form.name.errors %}
                    <p class="error">{{ form.name.errors }}</p>
                {% endif %}
            </div>

            <button type="submit">Enregistrer</button>

        </form>
    </div>
{% endblock %}
