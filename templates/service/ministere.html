{% extends 'authentification/base.html' %}

{% block content %}
    <div class="container">
        <h2>Créer un Ministère</h2>

        <form method="POST">

            {% csrf_token %}

            <div class="form-group">
                {{ form.name }}
            </div>

            <button type="submit">Enregistrer</button>

        </form>
    </div>
{% endblock %}
